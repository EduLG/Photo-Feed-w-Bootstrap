<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram Feed using Bootstrap</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>

        <script 
        src="https://kit.fontawesome.com/072e5df971.js" 
        crossorigin="anonymous"></script>
    </head>

    <body>

        <!---------------------------------------------------------------------------------------------------------------------------------------------------------------------->
        
        <!--TOP NAVIGATION HORIZONTAL BAR-->
        <nav class="navbar navbar-light bg-light py-3">
            <div class="container-fluid">
                <div class="d-flex w-100 justify-content-between">

                    <!---------------------------------------------------------------------------------------------------------------------------------------------------------------------->
                    
                    <!--UPPER_LEFT SIDE-->
                    <div>
                        <i class="fa-brands fa-instagram fa-xl"></i>
                        <h5 class="d-inline-block fs-5">Instagram</h5>
                    </div>
                    
                    <!---------------------------------------------------------------------------------------------------------------------------------------------------------------------->
                    
                    <!--UPPER_RIGHT SIDE-->
                    <div class="d-flex align-right justify-content-end">

                        <!--POST CREATION BUTTON-->
                        <button type="button" class="btn btn-success me-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Create a new post
                        </button>

                        <!--SETTINGS MENU-->
                        <div class="dropdown">

                            <!--BUTTON STYLE-->
                            <button class="btn btn-secondary dropdown-toggle" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-gear"></i>
                            </button>
                            
                            <!--BUTTON FUNCTIONALITY-->
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Accesibility</a></li>
                                <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                            </ul>

                        </div>

                    </div>
                    <!---------------------------------------------------------------------------------------------------------------------------------------------------------------------->

                </div>
            </div>
        </nav>

        <!---------------------------------------------------------------------------------------------------------------------------------------------------------------------->
        
        <!--MODAL WINDOW SCRIPT FOR GREEN BUTTON-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

            <div class="modal-dialog">
                <div class="modal-content">

                    <!--HEAD-->
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!--BODY-->
                    <div class="modal-body">

                        <!--TEXT BOX FOR PHOTO DESCRIPTION-->
                        <h6>Caption:</h6>
                        <textarea class="form-control" placeholder="What's in your mind"
                            id="floatingTextarea2"></textarea>

                        <!--BUTTONS-->
                        <div class="row p-2">

                            <!--PIC UPLOAD BUTTON-->
                            <button class="col-1 border rounded p-1 m-1 btn-light">
                                <i class="fa-solid fa-camera"></i>
                            </button>

                            <!--LOCATION ADDING BUTTON-->
                            <button class="col-1 border rounded p-1 m-1 btn-light">
                                <i class="fa-solid fa-location-dot"></i>
                            </button>

                        </div>

                    </div>

                    <!--FOOT-->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success">Post</button>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <!---------------------------------------------------------------------------------------------------------------------------------------------------------------------->
        
        <!--MENU VIEW SELECTION-->
        <div class="container-fluid">
            <ul class="nav nav-pill justify-content-center" id="myTab" role="tablist">

                <!--3 IN A ROW-->
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="grid" data-bs-toggle="tab" data-bs-target="#grid-pane" type="button" role="tab" aria-controls="home" aria-selected="true">
                    <i class="fa-solid fa-table-cells"></i></a>
                </li>

                <!--ONE IN A ROW-->
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="flow" data-bs-toggle="tab" data-bs-target="#flow-pane" type="button" role="tab" aria-controls="profile" aria-selected="false">
                    <i class="fa-regular fa-square"></i></a>
                </li>

            </ul>

            <div class="tab-content" id="myTabContent">

                <!--3 BY 3 PICTURE GRID-->
                <div class="tab-pane fade show active" id="grid-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">

                </div>

                <!--CLASSIC SCROLLING MODE-->
                <div class="tab-pane fade" id="flow-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">

                </div>

            </div>

        </div>
        <!---------------------------------------------------------------------------------------------------------------------------------------------------------------------->

            <div class="col">

            <div class="col">

                class="img-fluid w-100" alt="">
            </div>
        </div> 

        <div class="row">
            <div class="col">
                <img 
                style="height: 30vw; object-fit: cover;" 
                src="https://images.pexels.com/photos/47356/freerider-skiing-ski-sports-47356.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
                class="img-fluid w-100" alt="">
            </div>
            <div class="col">
                <img

                src="https://images.pexels.com/photos/414247/pexels-photo-414247.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
                class="img-fluid w-100" alt="">
            </div>
            <div class="col">
                <img 
                style="height: 30vw; object-fit: cover;" 
                src="https://images.pexels.com/photos/11303367/pexels-photo-11303367.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
                class="img-fluid w-100" alt="">
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <img 
                style="height: 30vw; object-fit: cover;" 
                src="https://images.pexels.com/photos/163228/paragliding-mountains-sport-paraglider-163228.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"

            </div>
            <div class="col">
                <img 
                style="height: 30vw; object-fit: cover;"

                <img

                src="https://images.pexels.com/photos/1645028/pexels-photo-1645028.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
                class="img-fluid w-100" alt="">
            </div>
        </div>

    </body>
</html>
